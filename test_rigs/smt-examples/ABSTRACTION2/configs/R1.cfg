hostname R1

interface Loopback0
 ip address 43.43.43.1 255.255.255.0
!
interface Serial0
 ip address 180.0.0.1 255.255.255.0
!
interface Serial1
 ip address 181.0.0.1 255.255.255.0
!
interface Serial2
 ip address 182.0.0.1 255.255.255.0
!
interface Serial3
 ip address 183.0.0.1 255.255.255.0
!
interface Serial4
 ip address 184.0.0.1 255.255.255.0
!
interface Serial5
 ip address 185.0.0.1 255.255.255.0
!
interface Serial6
 ip address 186.0.0.1 255.255.255.0
!
router bgp 2
 neighbor 180.0.0.1 remote-as 200
 neighbor 180.0.0.1 route-map BLOCK in
 neighbor 181.0.0.1 remote-as 300
 neighbor 181.0.0.1 route-map BLOCK in
 neighbor 182.0.0.1 remote-as 400
 neighbor 182.0.0.1 route-map BLOCK2 in
 neighbor 183.0.0.1 remote-as 500
 neighbor 183.0.0.1 route-map BLOCK3 in
 neighbor 184.0.0.1 remote-as 600
 neighbor 184.0.0.1 route-map PREPEND1 in
 neighbor 185.0.0.1 remote-as 700
 neighbor 185.0.0.1 route-map PREPEND2 in
 neighbor 186.0.0.1 remote-as 700
 neighbor 186.0.0.1 route-map PREPEND3 in
!

route-map BLOCK permit 10
  match ip address prefix-list FOO
  set local-preference 1
!

route-map BLOCK2 permit 10
  match ip address prefix-list FOO
  set local-preference 2
  set local-preference 1
!

route-map BLOCK3 permit 10
  match ip address prefix-list FOO2
  set local-preference 2
  set local-preference 1
!

route-map PREPEND1 permit 10
  set as-path prepend 2
  set as-path prepend 2
!

route-map PREPEND2 permit 10
  set as-path prepend 2 2
!

route-map PREPEND3 permit 10
  set as-path prepend 2 2 2
!

ip prefix-list FOO seq 10 deny 20.20.20.0/24 le 26
ip prefix-list FOO seq 20 permit 0.0.0.0/0 le 32

ip prefix-list FOO2 seq 10 deny 20.20.20.0/24 le 25
ip prefix-list FOO2 seq 10 deny 20.20.20.0/24 ge 25 le 26
ip prefix-list FOO2 seq 20 permit 0.0.0.0/0 le 32