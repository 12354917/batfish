<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Batfish demo</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="libs/jszip.js"></script>
    <script src="bfconsts.js"></script>
    <script src="coordconsts.js"></script>
    <script src="batfish-common.js"></script>
    <script src ="demo-settings.js"></script>
    <script src="workclient.js"></script>
    <script>
        var API_KEY = "0000000";
        var containerPrefix = "js";
        var containerName = "";
        var testrigName = "js_testrig";
        var envName = "default";
        var diffEnvName = "";
        var logLevel = LOG_LEVEL_WARN;
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- 
    TODO:
          - output chaining and multiple entry points
          - pointing at directories (in addition to zip files)
        -->
    <h1>Batfish  Demo</h1>
    <div id="divTest" style="display: none">
        <input type="button" id="btnTest" value="Test me!" onclick="testMe()" />
    </div>
        <table>
            <tr>
                <td>
                    <form class="myform">

                        <table>
                            <tr>
                                <td> Configuration: </td>
                                <td> <input type="file" id="fileUploadTestrig" /> </td>
                                <td> <input type="button" id="btnUploadTestrig" value="Upload Configuration" 
                                    onclick="startCalls('btnUploadTestrig', 'initcontainer::inittestrig::parsevendorspecific::parsevendorindependent')" />
                                </td>
                            </tr>
                            <tr>
                                <td> Differential Environment: </td>
                                <td> <input type="text" id="txtDiffEnvironmentName" value="delta" /> </td>
                                <td> <input type="file" id="fileUploadDiffEnvironment" /> </td>
                                <td> <input type="button" id="btnUploadDiffEnvironment" value="Upload environment" 
                                    onclick="startCalls('btnUploadDiffEnvironment', 'uploaddiffenvironment')" /> 
                                </td>
                            </tr>
                        </table>

                        <hr />

                        <table>
                            <tr>
                               <td> <input type="button" id="btnGenerateDataPlane" value="Generate base data plane" style="width:300px" 
                                   onclick="startCalls('btnGenerateDataPlane', 'generatedataplane::getdataplane')" /> 
                               </td>
                                <td> <input type="button" id="btnWorkGenerateDiffDataPlane" value="Generate differential data plane" style="width:300px" 
                                    onclick="startCalls('btnGenerateDiffDataPlane', 'generatediffdataplane::getdiffdataplane')" /> 
                                </td>
                            </tr>
                        </table>

                        <hr />

                        <table>
                            <tr>
                                <td> Query: </td>
                                <td> <input type="text" id="txtQuestionName" /> </td>
                                <td> <input type="text" id="txtQuestionParams" /> </td>
                                <td> <input type="file" id="fileUploadQuestion" /> </td>
                                <td> <input type="button" id="btnUploadQuestion" value="Upload query" 
                                    onclick="startCalls('btnUploadQuestion', 'uploadquestion::answerquestion')" /> </td>
                            </tr>
                        </table>

                        <hr />

                </form>

                <br />
                Debug information: <br />
                <textarea id="divDebugInfo" style="display: normal; border-radius: 5pt"cols="100" rows="10"></textarea>
            </td>
            <td>
                <form class="myform">

                Coordinator: &nbsp &nbsp
                <input type="text" id="txtCoordinatorHost" value="localhost" /> &nbsp &nbsp
                <input type="button" id="btnCoordinatorHost" value="Update" onclick="bfUpdateCoordinatorLocation()" />
                <br /> <br />

                Worker: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="text" id="txtAddWorker" value="localhost:9999" /> &nbsp &nbsp
                <input type="button" id="btnAddWorker" value="Add worker" onclick="fnAddWorker()" />
                <br />

                <div style="display: none">
                    <br /><br />
                    <b> [Refresh to learn the latest on the status of coordinator's work queues]</b>
                    <br />
                        <input type="button" id="btnGetWorkStatus" value="Referesh work queue status" onclick="fnGetCoordinatorWorkQueueStatus()" />
                        Completed works
                        <input type="text" disabled id="txtCompletedWorks" size="3"/>
                        Incomplete works
                        <input type="text" disabled id="txtIncompleteWorks" size="3"/>
                </div>
                </form>
                <br />
                Output: <br />
                <textarea id="divOutputInfo" style="display: normal; border-radius:5px" cols="80" rows="30"></textarea>
                <br />
            </td>
        </tr>

    </table>
</body>
</html>
