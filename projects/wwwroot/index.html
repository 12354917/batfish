<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Batfish demo</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="libs/jszip.js"></script>
    <script src="bfconsts.js"></script>
    <script src="coordconsts.js"></script>
    <script src="batfish-common.js"></script>
    <script src="workclient.js"></script>
    <script>
        var API_KEY = "0000000";
        var containerPrefix = "js";
        var containerName = "";
        var testrigName = "js_testrig";
        var envName = "default";
        var diffEnvName = "delta";

        //this function populates the config text box with the chosen file
        function loadConfigText() {
            var configFile = jQuery("#fileConfig").get(0).files[0];

            var r = new FileReader();
            r.onload = function (e) {
                var contents = e.target.result;
                jQuery('#txtConfig').val(contents);
            }
            r.readAsText(configFile);
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- 
    TODO:
          - output chaining
        -->
    <h1>Batfish  Demo</h1>
    <div id="divTest" style="display: normal">
        <input type="button" id="btnTest" value="Test me!" onclick="testMe()" />
    </div>
        <table>
            <tr>
                <td>
                    <form class="myform">

                        <table>
                            <tr>
                             <td> Configuration (select a file or enter your own text): </td>
                             <td> <input type="file" id="fileConfig" /> </td>
                                <script>
                                    jQuery('#fileConfig').change(loadConfigText); 
                                </script>
                             <td> <textarea id="txtConfig" style="display: normal; border-radius:5px" cols="50" rows="20"></textarea> </td>
                                <td> <input type="button" id="btnUploadConfigTest" value="Upload Configuration" 
                                    onclick="startCalls('btnUploadConfigText', 'initcontainer::uploadconfigtext::parsevendorspecific::parsevendorindependent')" />
                                </td>
                             </tr>
                            <tr>
                                <td> Testrig: </td>
                                <td> <input type="file" id="fileUploadTestrig" /> </td>
                                <td> <input type="button" id="btnUploadTestrig" value="Upload Configuration" 
                                    onclick="startCalls('btnUploadTestrig', 'initcontainer::inittestrig::parsevendorspecific::parsevendorindependent')" />
                                </td>
                            </tr>
                            <tr>
                                <td> Differential Environment: </td>
                                <td> <input type="file" id="fileUploadDiffEnvironment" /> </td>
                                <td> <input type="button" id="btnUploadDiffEnvironment" value="Upload environment" 
                                    onclick="startCalls('btnUploadDiffEnvironment', 'uploaddiffenvironment')" /> 
                                </td>
                            </tr>
                        </table>

                        <hr />

                        <table>
                            <tr>
                               <td> <input type="button" id="btnGenerateDataPlane" value="Generate base data plane"  
                                   onclick="startCalls('btnGenerateDataPlane', 'generatedataplane::getdataplane')" /> 
                               </td>
                                <td> <input type="button" id="btnWorkGenerateDiffDataPlane" value="Generate differential data plane" 
                                    onclick="startCalls('btnGenerateDiffDataPlane', 'generatediffdataplane::getdiffdataplane')" /> 
                                </td>
                            </tr>
                        </table>

                        <hr />

                        <table>
                            <tr>
                                <td> Question: </td>
                                <td> <input type="file" id="fileUploadQuestion" /> </td>
                                <td> Parameters: </td>
                                <td> <input type="text" id="txtQuestionParams" /> </td>
                                <td> <input type="button" id="btnUploadQuestion" value="Answer" 
                                    onclick="startCalls('btnUploadQuestion', 'uploadquestion::answerquestion')" /> </td>
                            </tr>
                        </table>

                        <hr />

                </form>

                <br />
                Debug information: <br />
                <textarea id="divDebugInfo" style="display: normal; border-radius: 5pt"cols="100" rows="10"></textarea>
            </td>
            <td>
                Output: <br />
                <textarea id="divOutputInfo" style="display: normal; border-radius:5px" cols="80" rows="30"></textarea>
                <br />
            </td>
        </tr>

    </table>
</body>
</html>
